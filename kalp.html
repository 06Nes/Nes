<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Uyarı Paneli</title>
    <link href="./Modern Uyarı Paneli_files/css2" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #d0d0d0; /* Daha koyu gri arka plan */
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #modal {
            width: 220px;
            height: 120px;
            background-color: #e74c3c;
            color: white;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
            z-index: 10;
            transition: top 0.8s ease, left 0.8s ease;
        }

        #modal h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        #modal button {
            padding: 10px 20px;
            background-color: white;
            color: #e74c3c;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #modal button:hover {
            background-color: #3498db;
            color: #fff;
        }

        .boundary {
            position: absolute;
            width: 1080px;
            height: 720px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #e74c3c;
            z-index: -1;
        }

        /* Yeni yazı stili */
        .background-text {
            font-family: 'Lemon Milk', sans-serif;
            font-size: 100px; /* Yazı boyutu */
            color: rgba(0, 0, 0, 0.8); /* %80 opaklık */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            font-weight: bold; /* Kalın yazı */
            pointer-events: none; /* Tıklanabilirliği devre dışı bırak */
        }
    </style>
</head>
<body>

    <div class="background-text">Seni Seviyorum</div>

    <div id="modal" style="display: block; top: 695px; left: 414px;">
        <h1>Beni Seviyor Musun?</h1>
        <button id="exitButton">Hayır</button>
    </div>

    <div class="boundary"></div>

    <script>
        const modal = document.getElementById('modal');
        const exitButton = document.getElementById('exitButton');

        setTimeout(() => {
            modal.style.display = 'block';
        }, 2000);

        modal.addEventListener('mouseover', (event) => {
            const boundary = document.querySelector('.boundary');
            const boundaryRect = boundary.getBoundingClientRect();
            const modalWidth = modal.offsetWidth;
            const modalHeight = modal.offsetHeight;

            let mouseX = event.clientX;
            let mouseY = event.clientY;

            let newX = mouseX > boundaryRect.width / 2 ? 0 : boundaryRect.width - modalWidth;
            let newY = mouseY > boundaryRect.height / 2 ? 0 : boundaryRect.height - modalHeight;

            modal.style.top = `${newY + boundaryRect.top}px`;
            modal.style.left = `${newX + boundaryRect.left}px`;
        });

        exitButton.addEventListener('click', () => {
            window.location.reload();
        });
    </script>

</body>
</html>
